<!DOCTYPE html>

    <style>
        * {

        body {

        .container {

        h1 {

        .input-group {

        input[type="text"] {

        input[type="text"]:focus {

        button {

        button:hover {

        }

        button:active {

        button:disabled {

        }

        .result {

        }

        .result-info {

        .result-content {

        }

        .error {
            background: #fee;
            border: 1px solid #fcc;

            border-radius: 8px;

        }

        .loading {
            text-align: center;
            color: #667eea;

            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .parsed-data {
            margin-top: 30px;
        }

        .parsed-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .parsed-section h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .parsed-section .content {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .json-display {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab:hover:not(.active) {
            background: #e0e0e0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ è³½é“è§£æ</h1>

        <div class="input-group">
            <input
                type="text"
                id="urlInput"
                placeholder="è«‹è¼¸å…¥ç¶²å€ (ä¾‹å¦‚: https://www.example.com)"
                value="https://www.example.com"
            >
            <button id="fetchBtn" onclick="fetchContent()">æŠ“å–</button>
        </div>

        <div id="loading" class="loading hidden">
            æ­£åœ¨æŠ“å–ç¶²é å…§å®¹...
        </div>

        <div id="parsedData" class="parsed-data hidden">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('parsed')">è§£æçµæœ</button>
                <button class="tab" onclick="switchTab('raw')">åŸå§‹å…§å®¹</button>
            </div>

            <div id="parsedTab" class="tab-content active">
                <div class="parsed-section">
                    <h2>ğŸ”— ç¶²å€åƒæ•¸</h2>
                    <div class="content">
                        <p><strong>èª²ç¨‹ ID:</strong> <span id="courseId"></span></p>
                        <p><strong>æ•ˆæœé¡å‹:</strong> <span id="effectType"></span></p>
                    </div>
                </div>

                <div class="parsed-section">
                    <h2>ğŸ“Œ æ¨™é¡Œå…§å®¹</h2>
                    <div class="content" id="headline"></div>
                </div>

                <div class="parsed-section">
                    <h2>ğŸ“Š æŠ€èƒ½åˆ—è¡¨ JSON</h2>
                    <div class="json-display" id="skillListJson"></div>
                </div>
            </div>

            <div id="rawTab" class="tab-content">
                <div class="result-info">
                    <p><strong>ç‹€æ…‹ç¢¼:</strong> <span id="status"></span></p>
                    <p><strong>å…§å®¹é¡å‹:</strong> <span id="contentType"></span></p>
                </div>
                <div class="result-content" id="content"></div>
            </div>
        </div>

        <div id="error" class="error hidden"></div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const fetchBtn = document.getElementById('fetchBtn');
        const loading = document.getElementById('loading');
        const parsedData = document.getElementById('parsedData');
        const error = document.getElementById('error');

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchContent();
            }
        });

        async function fetchContent() {
            const url = urlInput.value.trim();

            if (!url) {
                showError('è«‹è¼¸å…¥ç¶²å€');
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showError('ç¶²å€å¿…é ˆä»¥ http:// æˆ– https:// é–‹é ­');
                return;
            }

            hideAll();
            loading.classList.remove('hidden');
            fetchBtn.disabled = true;

            try {
                const response = await fetch('/api/fetch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.success) {
                    showResult(data);
                } else {
                    showError(data.error || 'æŠ“å–å¤±æ•—');
                }
            } catch (err) {
                showError('ç™¼ç”ŸéŒ¯èª¤: ' + err.message);
            } finally {
                loading.classList.add('hidden');
                fetchBtn.disabled = false;
            }
        }

        function showResult(data) {
            // é¡¯ç¤ºåŸå§‹å…§å®¹
            document.getElementById('status').textContent = data.status;
            document.getElementById('contentType').textContent = data.contentType || 'unknown';
            document.getElementById('content').textContent = data.content;

            // é¡¯ç¤º URL åƒæ•¸
            if (data.urlParams) {
                document.getElementById('courseId').textContent = data.urlParams.courseId || 'æœªæ‰¾åˆ°';
                document.getElementById('effectType').textContent = data.urlParams.effectType || 'æœªæ‰¾åˆ°';
            }

            // é¡¯ç¤ºè§£æå¾Œçš„æ•¸æ“š
            if (data.parsed) {
                document.getElementById('headline').textContent = data.parsed.headline || 'æœªæ‰¾åˆ°æ¨™é¡Œ';
                document.getElementById('skillListJson').textContent = JSON.stringify(data.parsed.skillList, null, 2);
            }

            parsedData.classList.remove('hidden');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.remove('hidden');
        }

        function hideAll() {
            parsedData.classList.add('hidden');
            error.classList.add('hidden');
        }

        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));

            if (tabName === 'parsed') {
                tabs[0].classList.add('active');
                document.getElementById('parsedTab').classList.add('active');
            } else if (tabName === 'raw') {
                tabs[1].classList.add('active');
                document.getElementById('rawTab').classList.add('active');
            }
        }
    </script>
</body>
</html>
